<div class="container">
    <form class="form shadow m-3 p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 style="text-align: center;font-weight: bold;">Edit Form</h1>
        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>Mã SP</mat-label>
                <input matInput formControlName="maSp" placeholder="Enter maSp" [(ngModel)]="product.maSp">
                <mat-error *ngIf="this.form.controls.maSp.hasError('required')">
                    maSp is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter Name" [(ngModel)]="product.name">
                <mat-error *ngIf="this.form.controls.name.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3" style="margin-left: 4px;">
            <div class="left_date">
                <mat-form-field appearance="fill" style="margin-left: 18px;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="date" [(ngModel)]="product.date" [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="right_select">
                <select class="form-control" formControlName="material" data-toggle="tooltip" data-placement="right"
                    title="Select Student Branch" [(ngModel)]="product.material">
                    <option value="Nhựa">Nhựa</option>
                    <option value="Gỗ">Gỗ</option>
                    <option value="Xi Măng">Thép</option>
                    <option value="Kim Loại">Nhôm</option>
                    <option value="Sắt">Sắt</option>

                </select>
            </div>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>product_width</mat-label>
                <input matInput formControlName="product_width" placeholder="Enter product_width"
                    [(ngModel)]="product.product_width">
                <mat-error *ngIf="this.form.controls.product_width.hasError('required')">
                    product_width is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>product_height</mat-label>
                <input matInput formControlName="product_height" placeholder="Enter product_height"
                    [(ngModel)]="product.product_height">
                <mat-error *ngIf="this.form.controls.product_height.hasError('required')">
                    product_height is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>color</mat-label>
                <input matInput formControlName="color" placeholder="Enter color" [(ngModel)]="product.color">
                <mat-error *ngIf="this.form.controls.color.hasError('required')">
                    color is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>quantity</mat-label>
                <input matInput formControlName="quantity" placeholder="Enter quantity" [(ngModel)]="product.quantity">
                <mat-error *ngIf="this.form.controls.quantity.hasError('required')">
                    quantity is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row_select mt-3">
            <mat-radio-group aria-label="Select an option" formControlName="brand" [(ngModel)]="product.brand">
                <mat-radio-button value="Nhựa">Nhựa Long Thanh</mat-radio-button>
                <mat-radio-button value="GỖ">Gỗ Kabi</mat-radio-button>
                <mat-radio-button value="Sắt">Sắt Việt Đức</mat-radio-button>
                <mat-radio-button value="Sắt">Thép Hoà phát</mat-radio-button>
                <mat-radio-button value="Nhôm">Nhôm Hyundai</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row mt-3">
            <mat-form-field class="col-md-6">
                <mat-label>sectors</mat-label>
                <input matInput formControlName="sectors" placeholder="Enter sectors" [(ngModel)]="product.sectors">
                <mat-error *ngIf="this.form.controls.sectors.hasError('required')">
                    sectors <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <!-- <label for="province">Province:</label> -->
                <select class="form-control-3" id="province" [(ngModel)]="product.province" formControlName="province">
                    <option value="0" selected disabled>Select Province</option>
                    <option *ngFor="let province of Provinces" value="{{province.province_id}}">{{province.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="district">District:</label> -->
                <select class="form-control-3" id="district" [(ngModel)]="product.district" formControlName="district">
                    <option value="0" selected disabled>Select District</option>
                    <ng-container *ngFor="let district of Districts">
                        <option *ngIf="district.province_id == product.province" value="{{district.district_id}}">
                            {{district.name}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="ward">Ward:</label> -->
                <select class="form-control-3" id="ward" [(ngModel)]="product.ward" formControlName="ward">
                    <option value="0" selected disabled>Select Ward</option>
                    <ng-container *ngFor="let ward of Wards">
                        <option *ngIf="ward.district_id == product.district" value="{{ward.ward_id}}">{{ward.name}}
                        </option>
                    </ng-container>
                </select>
            </div>
        </div>


        <div class="rows mt-3">
            <button type="submit" mat-raised-button color="primary" class="m-2" style="width: 200px;height: 50px;"
                [disabled]="!form.valid">Edit Form</button>
            <button type="button" mat-raised-button color="warn" class="m-2" style="width: 200px;height: 50px;"
                (click)="editUser()">Reset</button>
            <button type="button" mat-raised-button color="accent" class="m-2" style="width: 200px;height: 50px;"
                [routerLink]="['/list-user']">Cancel</button>
        </div>
    </form>
</div>
